<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="Style/CustomStyle.css">
        <title>Dumb Starbucks Coffee</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <img src="Images/logo.bmp" class="d-block mx-auto col-6col-xl-2" alt="Dumb StarbucksLogo">
                    <h1 class="display-4 text-uppercase col-12 col-xl-10 p-0"><strong>dumb</strong><br>starbucks coffee</h1>
                </div>  
            </div>
            <div class="jumbotron text-center text-white BI">
                <h2 class="display-5"><strong>Når du har tid</strong></h2>
                <p class="lead">Hos DUMB STARBUCKS tilbyder vi den bedste kaffe når du har tid. Bestil nu og kom ind og drik den når du har tid.</p>
            </div>
        </header>
        <main class="container">
            <div class="row">
                <section class="col-xl-8 my-5">
                    <div class="row" id="productCards">
                        <article class="card">
                            <img src="Images/Americano.jpg" alt="Americano" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">Americano</h5>
                                    <p class="card-text">Stærk bla bla bla</p>
                                    <p class="d-flex justify-content-between"><a href="" class="btn btn-outline-dark">Bestil</a><span>60kr.</span></p>
                                </div>
                        </article>
                    </div>
                </section>

                <section class="col-xl-4">
                    <div>
                        <h5 class="d-flex justify-content-between text-secondary">Bestilling<span class="badge badge-pill badge-secondary">0</span></h5>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between">test<span>60kr.</span></li>
                        </ul>
                        <button class="btn dumbGreenBackground text-white w-100">Gå til betaling</button>
                    </div>
                </section>
            </div>
        </main>

        <footer class="text-center">
            <p class="text-uppercase">&copy 2017-2018 dumb starbucks coffee</p>
            <p class="dumbGreenColor">Nathan for you</p>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
