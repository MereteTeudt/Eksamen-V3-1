<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="Style/CustomStyle.css">
        <title>Dumb Starbucks Coffee</title>
    </head>
    <body class="sexyBackground">
        <header class="whiteHeader">
            <div class="container">
                <div class="row">
                    <a href="#"><img src="Images/logo.bmp" class="d-block mx-auto col-6col-xl-2" alt="Dumb StarbucksLogo"></a>
                    <h1 class="display-4 text-uppercase col-12 col-xl-10 p-0"><strong>dumb</strong><br>starbucks coffee</h1>
                </div>  
            </div>
            <div class="jumbotron text-center text-white jumbotronImage">
                <h2 class="display-5"><strong>N책r du har tid</strong></h2>
                <p class="lead">Hos DUMB STARBUCKS tilbyder vi den bedste kaffe n책r du har tid. Bestil nu og kom ind og drik den n책r du har tid.</p>
            </div>
        </header>

        <main class="container">
            <div class="row my-4 px-2">
                <!-- Section for the cards -->
                <section class="col-xl-8 cards">
                    <div class="row" id="productCards">
                    </div>
                </section>

                <!-- Section for the list -->
                <section class="col-xl-4 list">
                    <div class="border bg-light p-3 rounded mt-4">
                        <h5 class="d-flex justify-content-between text-secondary">Bestilling
                            <span class="badge badge-pill badge-secondary" id="orderCount">0</span>
                        </h5>
                        <ul class="list-group" id="productList">
                            <!-- This is where the items are added to the list -->
                            <li class="list-group-item d-flex justify-content-between">Total(DKK)<span id="orderTotal">0</span></li>
                        </ul>
                        <button class="btn dumbGreenBackground text-white w-100 disabled mt-3" id="orderButton">G책 til betaling</button>
                    </div>
                </section>
            </div>
        </main>

        <footer class="text-center">
            <p class="text-uppercase">&copy 2017-2018 dumb starbucks coffee</p>
            <p class="dumbGreenColor">Nathan for you</p>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="Javascript/Model/Order.js"></script>
        <script src="Javascript/Model/Product.js"></script>
        <script src="Javascript/View/ProductCard.js"></script>
        <script>window.addEventListener('load', ProductCard.SetupUserInterface)</script>
    </body>
</html>
